<div class="dino-list container mx-auto p-6">
  <h1
    class="text-5xl font-extrabold mb-10 text-center tracking-wider bg-gradient-to-r from-emerald-400 via-sky-400 to-indigo-600 bg-clip-text text-transparent animate-gradient"
  >
    Dinosaur Species
  </h1>

  <div
    class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6"
  >
    @for (dino of dinos; track dino.name) {
      <p-card
        (click)="onSelect(dino.name)"
        class="dino-card cursor-pointer transition-all ease-out duration-300 hover:-translate-y-1 hover:scale-[1.03] hover:ring-2 hover:ring-offset-2 hover:ring-emerald-400"
      >
        <ng-template pTemplate="header">
          <img
            [src]="dino.image"
            [alt]="dino.name"
            class="mx-auto dino-avatar"
            pRipple
          />
        </ng-template>

        <ng-template pTemplate="title">
          <span class="font-semibold text-lg">{{ dino.name }}</span>
        </ng-template>

        <ng-template pTemplate="content">
          <div class="flex justify-center gap-1 mb-2">
            <p-tag
              [severity]="dietSeverity(dino.diet)"
              class="capitalize"
              [value]="dino.diet"
            ></p-tag>
            <p-tag
              severity="info"
              class="capitalize"
              [value]="dino.period"
            ></p-tag>
          </div>

          <p class="text-xs text-gray-500 mb-4 uppercase tracking-wide">
            {{ dino.classification }}
          </p>

          <p class="text-sm text-gray-700 mb-4">
            {{ dino.shortDescription }}
          </p>
          <button
            pButton
            type="button"
            label="See details"
            class="w-full p-button-sm p-button-outlined p-button-secondary"></button>
        </ng-template>
      </p-card>
    }
  </div>
</div>
