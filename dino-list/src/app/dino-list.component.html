<div class="dino-list container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Dinosaur Species</h1>
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    @for (dino of dinos; track dino.name) {
      <p-card
        class="cursor-pointer transition-shadow hover:shadow-xl"
        (click)="onSelect(dino.name)"
      >
        <ng-template pTemplate="header">
          <img
            [src]="dino.image"
            [alt]="dino.name"
            class="w-full h-48 object-cover"
          />
        </ng-template>
        <ng-template pTemplate="title">{{ dino.name }}</ng-template>
        <ng-template pTemplate="content">
          <p class="text-sm text-gray-700">Click to view details</p>
        </ng-template>
      </p-card>
    }
  </div>
</div>
